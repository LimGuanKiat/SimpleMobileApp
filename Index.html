<!DOCTYPE html>
<html>
<body>

<h1>My First Mobile App</h1>

<p>Mobile can change the world context of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a first mobile demo.</p>

<script>
function myFunction() { 
    document.getElementById("demo").innerHTML = "Hello Mobile World!";
}
</script>

</body>
</html>
